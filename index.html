<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href="/style.css">

</head>
<body>
  <!--las class es para poder darle estitulo a cada linea de codigo,
  varias lineas de codigo pueden tener la misma clase, mientras que el id 
solo es para una cosa en especifico-->
  <div class="carter-deqr" >
  <div class="container-qr" >
    <img src="images/image-qr-code.png" class="img1" alt="img-QR">
  </div>
  <h class="card-text">Improve your front-end skills by building projects</h>
  <div class="description">
    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

</div>
</div>

</body>
</html>
